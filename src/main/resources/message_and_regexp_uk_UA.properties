# Regexp patterns
first.last.name.regexp=([А-ЯҐЄІЇ][^ЁЫЭЪ]{1})([^ёыэъ][а-яґєії\\']+);
mobile.phone.regexp=^((\\+?380)([0-9]{9}))$
email.regexp=^[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,6}$
